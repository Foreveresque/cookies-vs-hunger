
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript" src="jquery.cookiesdirective.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript" src="danebudugladni.js"></script>
<input type="hidden" id="cookie-name" value="cookiesDirective" />
<input type="hidden" id="div-id" value="cookiesdirective" />

<div id="eantics">
</div>
<script type="text/javascript">
    // Cookie setting script wrapper
    var cookieScripts = function () {
        // Internal javascript called
        console.log("Running");

        // Loading external javascript file
        $.cookiesDirective.loadScript({
            uri:'external.js',
            appendTo: 'eantics'
        });
    }

    /* Call cookiesDirective, overriding any default params

     *** These are the defaults ***
     explicitConsent: true,
     position: 'top',
     duration: 10,
     limit: 0,
     message: null,
     cookieScripts: null,
     privacyPolicyUri: 'privacy.html',
     scriptWrapper: function(){},
     fontFamily: 'helvetica',
     fontColor: '#FFFFFF',
     fontSize: '13px',
     backgroundColor: '#000000',
     backgroundOpacity: '80',
     linkColor: '#CA0000'

     */

    $.cookiesDirective({
        privacyPolicyUri: 'myprivacypolicy.html',
        explicitConsent: false,
        position : 'bottom',
        scriptWrapper: cookieScripts,
        cookieScripts: 'Google Analytics, My Stats Ultimate ',
        backgroundColor: '#52B54A',
        linkColor: '#ffffff'
    });
</script>


    <a href="javascript:eraseIt('danebudugladni');" class="page">Izbriši kolačić</a>


</body>
</html>
